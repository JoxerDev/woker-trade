<div class="row">
    <div class="col mb-3">
        <h3 class="text-center">{{ 'gallery.title' | translate }}</h3>
    </div>
</div>
<div class="row row-cols-md-3 row-cols-lg-4 row-cols-sm-2 row-cols-2 g-2 gallery-wrapper">
    <div class="col" *ngFor="let gallery of galleryList">
        <div class="card h-100 gallery-card" (click)="openInFullScreen(gallery.name)">
            <img [src]="'/assets/image/gallery/' + gallery.thumb" class="card-img-top" [alt]="gallery.name+'-gallery'">
            <div class="card-body">
              <p class="card-text text-center">{{ 'gallery.' + gallery.name | translate }}</p>
            </div>
        </div>
    </div>
</div>
