<ng-container *ngIf="contentSlug$ | async">
<div class="row justify-content-center">
    <h3 class="text-center mb-3">{{ 'nav2.' + currentContent.slug  | translate }}</h3>
    <img [src]="'/assets/image/downloads/'+currentContent.img" alt="">

    <div class="col-auto align-self-center mt-2">
        <button class="btn btn-primary download-button" (click)="download(currentContent)">{{ 'content.download' | translate }}</button>
    </div>
</div>
</ng-container>
